<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6 ">Let's get some money <span class="font-semibold text-violet-600 ">Moooooney !!!</span></h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
                <div class="bg-green-400 p-8 rounded-lg">
                    <h4 class="text-2xl text-white">Deposit</h4>
                    <h2  class="text-5xl text-white">$<span id="deposit-total">00</span></h2>
                </div>

                <div class="bg-amber-600 p-8 rounded-lg">
                    <h4 class="text-2xl text-white">Withdraw</h4>
                    <h2 class="text-5xl text-white">$<span id="withdraw-total">00</span></h2>
                </div>

                <div class="bg-violet-400 p-8 rounded-lg">
                    <h4 class="text-2xl text-white">Balance</h4>
                    <h2 class="text-5xl text-white">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>
        <!-- Input field -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-fuchsia-400 p-8 rounded-lg">
                    <h4 class="text-2xl text-white">Please Deposit</h4>
                    <input  id="deposit-feild" class=" my-4 px-4 py-2 w-9/12" type="text" placeholder="amount you want to deposit">
           
            <button id="btn-deposit" class="  bg-amber-600 p-2 rounded-lg text-white font-medium w-3/6 hover:bg-black">Deposit</button>
                </div>
                <div class="bg-sky-400 p-8 rounded-lg">
                    <h4 class="text-2xl text-white">Please Withdraw</h4>
                    

                    <input  id="withdraw-feild" class=" my-4 px-4 py-2 w-9/12" type="text" placeholder="amount you want to withdraw">
           
                    <button id="btn-withdraw" class="  bg-amber-600 p-2 rounded-lg text-white font-medium w-3/6 hover:bg-black">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
